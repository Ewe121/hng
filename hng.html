<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

img {
    max-width: 100%;
    height: auto;
}

a {
    text-decoration: none;
    color: #0078d4;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Your Slack Name</h1>
        <img src="slack-profile-picture.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek">Current Day: <span id="dayOfWeek"></span></p>
        <p data-testid="currentUTCTime">Current UTC Time: <span id="utcTime"></span> milliseconds</p>
        <p data-testid="myTrack">Track: Frontend</p>
        <a href="https://github.com/Ewe121/hng" data-testid="githubURL">GitHub Repository</a>
    </div>

    <script>
        // Function to get the current day of the week
function getCurrentDayOfWeek() {
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const currentDate = new Date();
    return daysOfWeek[currentDate.getUTCDay()];
}

// Function to get the current UTC time in milliseconds
function getCurrentUTCTime() {
    return Date.now();
}

// Update the content with real-time data
document.getElementById("dayOfWeek").textContent = getCurrentDayOfWeek();
document.getElementById("utcTime").textContent = getCurrentUTCTime();


    </script>
</body>
</html>
